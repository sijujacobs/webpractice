      <div id="eventTopicContainer">
        <h3>This Section demonstrates Event propogation.</h3>
        <div id="outerDiv" class="orangeBox">
          <div id="innerDiv" class="greenBox">
            <div id="actionDiv" class="blueBox">
              <button id="btnClick" class="clickButton">Click</button>
              <button id="btnStopProp" class="stopPropButton">
                Stop Propogation
              </button>
              <button id="btnStopImmedProp" class="stopImmePropButton">
                Stop Immediate Propogation
              </button>
              <div class="checkBoxWrapper">
                <input
                  type="checkbox"
                  id="preDefaultCheckBox"
                  class="prevDefaultCheckBox"
                />Prevent Default
              </div>
              <!-- <p>Toggling a checkbox is the default action of clicking on a checkbox. 
                            The preventDefault() method prevents this from happening.
                            The preventDefault() method does not prevent further 
                            propagation of an event through the DOM. </p> -->
            </div>
