<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript-CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div id="mainContainer">
      <ul>
        <li><a href="../index.html">Home</a></li>
      </ul>
      <h3>Regex</h3>
      <form class="regexForm">
        <input
          class="formField"
          type="text"
          name="userName"
          placeholder="User Name"
          autofocus
        />
        <p class="formLabel">Username must contain 5-10 Alph-Num characters</p>
        <input class="formField" type="text" name="email" placeholder="Email" />
        <p class="formLabel">Valid Email</p>
        <input class="formField" type="text" name="phone" placeholder="Phone" />
        <p class="formLabel">Phone must be 10 digits</p>
      </form>
    </div>

    <script src="../js/regex.js"></script>
  </body>
</html>
